<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Spectacular Space Calculator</h1>
        <p class="parenthetical">(It's a calculator. But in space.)</p>
    </div>
    <div class="calc-container">
        <div class="display">101</div>
        <div class="btn-container">
            <button class="all-clear-btn">AC</button>
            <button class="backspace-btn">C</button>
            <button class="plus-btn">+</button>
            <button class="7-btn">7</button>
            <button class="8-btn">8</button>
            <button class="9-btn">9</button>
            <button class="minus-btn">-</button>
            <button class="4-btn">4</button>
            <button class="5-btn">5</button>
            <button class="6-btn">6</button>
            <button class="multiply-btn">x</button>
            <button class="1-btn">1</button>
            <button class="2-btn">2</button>
            <button class="3-btn">3</button>
            <button class="divide-btn">/</button>
            <button class="0-btn">0</button>
            <button class="decimal-btn">.</button>
            <button class="equals-btn" class=""">=</button>
        </div>
    </div>

    
</body>
</html>

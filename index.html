<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Spectacular Space Calculator</h1>
        <p class="parenthetical">(It's a calculator. But in space.)</p>
    </div>
    <div class="calc-container">
        <div id="display" class="display"></div>
        <div class="btn-container">
            <button id="all-clear-btn">AC</button>
            <button id="backspace-btn">C</button>
            <button id="plus-btn" class="operator">+</button>
            <button id="7-btn">7</button>
            <button id="8-btn">8</button>
            <button id="9-btn">9</button>
            <button id="subtract-btn" class="operator">-</button>
            <button id="4-btn">4</button>
            <button id="5-btn">5</button>
            <button id="6-btn">6</button>
            <button id="multiply-btn" class="operator">x</button>
            <button id="1-btn">1</button>
            <button id="2-btn">2</button>
            <button id="3-btn">3</button>
            <button id="divide-btn" class="operator">/</button>
            <button id="0-btn">0</button>
            <button id="decimal-btn">.</button>
            <button id="equals-btn">=</button>
        </div>
    </div>
    <footer>
        <h2>Built by Grant Collins</h2>
        <a href="https://github.com/grntco"><img src="/GitHub-Mark-Light-120px-plus.png" alt="GitHub logo"></a>
    </footer>
</body>
</html>
